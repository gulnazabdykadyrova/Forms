<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Good Vibes Form</header>
    <form>
      <div class="main">
        <div class="raw">
          Tell us something positive that happened to you today.
        </div>

        <div class="raw">
          <label for="name">Name</label>
          <input type="text" value="Enter your name" />
        </div>

        <div class="raw">
          <label for="email">Email</label>
          <input type="text" value="Enter you email address" />
        </div>

        <div class="raw">
          <label for="number">On a scale of 1-10,how good was it? </label>
          <input type="number" value="0" />
        </div>

        <div class="raw">
          <label> Where did happened? </label>

          <select>
            <option required value="At home">At home</option>
            <option>At work</option>
            <option>At gym</option>
            <option>At pool</option>
          </select>
        </div>

        <div class="raw">
          <span>At what time of day did it happened?</span>
          <ul>
            <li><input required name="Morning" type="radio" />Morning</li>

            <li><input required name="Morning" type="radio" />Afternoon</li>

            <li><input required name="Morning" type="radio" />Evening</li>
          </ul>
        </div>

        <div class="checkbox">
          <label>
            What emotions did you experience? (Select all that apply)
          </label>
        </div>
        <div class="list">
          <ul>
          <li><input type="checkbox" />Excited</li>
          <li><input type="checkbox" />Humbled</li>
          <li><input type="checkbox" />Elated</li>
          <li><input type="checkbox" />loved</li>
          <li><input type="checkbox" />Enthusiastic</li>
          </ul>
          
        </div>
        <div class="raw">
          <div class="list_2">
            <label>Please describe your positive experience.</label>
          </div>
          <textarea
            rows="6"
            cols="40"
            placeholder="enter your experience here"
          ></textarea>

          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
